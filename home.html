<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 600px; margin: 0 auto; }
        .form-floating input { 
            border: 1px solid #ced4da; 
            border-radius: 0.375rem; 
            height: 50px;
        }
        .form-floating label { 
            color: #6c757d; 
            padding-left: 0.75rem; 
        }
        .prediction-result {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 1px solid #c3e6cb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5 py-4">
        <div class="form-container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary">FWI Prediction</h1>
            </div>
            
            <form method="post" action="/predictdata">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="temp" name="Temperature" placeholder="Temperature" required>
                            <label for="temp">Temperature</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="RH" name="RH" placeholder="RH" required>
                            <label for="RH">RH</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="Ws" name="Ws" placeholder="Ws" required>
                            <label for="Ws">Ws</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="Rain" name="Rain" placeholder="Rain" required>
                            <label for="Rain">Rain</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="FFMC" name="FFMC" placeholder="FFMC" required>
                            <label for="FFMC">FFMC</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="DMC" name="DMC" placeholder="DMC" required>
                            <label for="DMC">DMC</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="DC" name="DC" placeholder="DC" required>
                            <label for="DC">DC</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" id="ISI" name="ISI" placeholder="ISI" required>
                            <label for="ISI">ISI</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number" step="0.1" class="form-control" name="BUI" placeholder="BUI" required>
                            <label>BUI</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="Classes" name="Classes" placeholder="Classes" required>
                            <label for="Classes">Classes</label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="Region" name="Region" placeholder="Region" required>
                            <label for="Region">Region</label>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5 py-2 fw-bold">
                        <i class="fas fa-fire me-2"></i>Predict FWI
                    </button>
                </div>
            </form>
            
            {% if prediction %}
                <div class="prediction-result text-center">
                    <h3 class="text-success mb-0">
                        <i class="fas fa-chart-line me-2"></i>
                        THE FWI prediction is <strong>{{ prediction }}</strong>
                    </h3>
                </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
